<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多屏滚动展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .screen-full {
                height: 100vh;
                width: 100vw;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
            .scroll-indicator {
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                display: flex;
                flex-direction: column;
                align-items: center;
                cursor: pointer;
            }
            .scroll-dot {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.5);
                margin: 5px 0;
                transition: all 0.3s ease;
            }
            .scroll-dot.active {
                background-color: white;
                transform: scale(1.2);
            }
            .scroll-arrow {
                width: 20px;
                height: 20px;
                border-left: 2px solid white;
                border-bottom: 2px solid white;
                transform: rotate(-45deg);
                margin-top: 10px;
                animation: bounce 2s infinite;
            }
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0) rotate(-45deg);
                }
                40% {
                    transform: translateY(-10px) rotate(-45deg);
                }
                60% {
                    transform: translateY(-5px) rotate(-45deg);
                }
            }
        }
    </style>
</head>
<body class="overflow-hidden">
    <!-- 第一屏 -->
    <section class="screen-full" style="background-image: url('https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/e6812af7365c46c0891d78f83dba168f.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251109173821C239C943FD699E8F7A06&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1763285902&x-signature=eEL6wXXRelUAtcUZ10Kov7%2BAVwY%3D');">
    </section>

    <!-- 第二屏 -->
    <section class="screen-full" style="background-image: url('https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/563a7c28ab8d4676928aa4d59234fa3c.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251109173821C239C943FD699E8F7A06&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1763285902&x-signature=9xtQG4f9LgzRC%2FzT2W1kOJH2LBc%3D');">
    </section>

    <!-- 第三屏 -->
    <section class="screen-full" style="background-image: url('https://p26-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/8cb2721dd8d942f4ad914890ee0e96b5.png~tplv-a9rns2rl98-24:720:720.png?rcl=202511091745162DD1B514CC8B00E6E8E8&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1763286316&x-signature=2A1GaBpbz4wFJc3oeW2A7EaUyfM%3D');">
    </section>

    <!-- 第四屏 -->
    <section class="screen-full" style="background-image: url('https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/4f84633c4c2a41e3a178553362aad685.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251109173821C239C943FD699E8F7A06&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1763285902&x-signature=HEZPlb3vzkcDCfR%2FBAAIT1TEhzk%3D');">
    </section>

    <!-- 第五屏 -->
    <section class="screen-full" style="background-image: url('https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/59c01f6d728f4431a8e44a54812d7fde.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251109173821C239C943FD699E8F7A06&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1763285902&x-signature=YEqqMV%2F6eoAobQHk5l59gdiEDFU%3D');">
    </section>

    <!-- 滚动指示器 -->
    <div class="scroll-indicator">
        <div class="scroll-dot active" data-index="0"></div>
        <div class="scroll-dot" data-index="1"></div>
        <div class="scroll-dot" data-index="2"></div>
        <div class="scroll-dot" data-index="3"></div>
        <div class="scroll-dot" data-index="4"></div>
        <div class="scroll-arrow"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');
            const dots = document.querySelectorAll('.scroll-dot');
            const scrollIndicator = document.querySelector('.scroll-indicator');
            let currentSection = 0;
            let isScrolling = false;

            // 滚动到指定部分
            function scrollToSection(index) {
                if (isScrolling) return;
                isScrolling = true;
                
                currentSection = index;
                
                // 更新活动点
                dots.forEach((dot, i) => {
                    if (i === index) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
                
                // 滚动到对应部分
                window.scrollTo({
                    top: sections[index].offsetTop,
                    behavior: 'smooth'
                });
                
                // 防止滚动事件触发多次
                setTimeout(() => {
                    isScrolling = false;
                }, 1000);
            }

            // 监听滚动事件
            window.addEventListener('scroll', function() {
                if (isScrolling) return;
                
                const scrollPosition = window.scrollY;
                
                sections.forEach((section, index) => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    
                    if (scrollPosition >= sectionTop - 200 && 
                        scrollPosition < sectionTop + sectionHeight - 200) {
                        if (currentSection !== index) {
                            currentSection = index;
                            
                            // 更新活动点
                            dots.forEach((dot, i) => {
                                if (i === index) {
                                    dot.classList.add('active');
                                } else {
                                    dot.classList.remove('active');
                                }
                            });
                        }
                    }
                });
            });

            // 点击点导航到对应部分
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    scrollToSection(index);
                });
            });

            // 点击滚动指示器导航到下一部分
            scrollIndicator.addEventListener('click', () => {
                const nextSection = (currentSection + 1) % sections.length;
                scrollToSection(nextSection);
            });

            // 键盘导航
            window.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp') {
                    const prevSection = (currentSection - 1 + sections.length) % sections.length;
                    scrollToSection(prevSection);
                } else if (e.key === 'ArrowDown') {
                    const nextSection = (currentSection + 1) % sections.length;
                    scrollToSection(nextSection);
                }
            });

            // 鼠标滚轮导航
            window.addEventListener('wheel', function(e) {
                if (isScrolling) return;
                
                if (e.deltaY > 0) {
                    // 向下滚动
                    const nextSection = (currentSection + 1) % sections.length;
                    scrollToSection(nextSection);
                } else {
                    // 向上滚动
                    const prevSection = (currentSection - 1 + sections.length) % sections.length;
                    scrollToSection(prevSection);
                }
            });

            // 触摸事件导航
            let touchStartY = 0;
            let touchEndY = 0;

            document.addEventListener('touchstart', function(e) {
                touchStartY = e.changedTouches[0].screenY;
            }, false);

            document.addEventListener('touchend', function(e) {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, false);

            function handleSwipe() {
                const swipeThreshold = 50; // 最小滑动距离
                
                if (touchEndY < touchStartY - swipeThreshold) {
                    // 向上滑动
                    const nextSection = (currentSection + 1) % sections.length;
                    scrollToSection(nextSection);
                } else if (touchEndY > touchStartY + swipeThreshold) {
                    // 向下滑动
                    const prevSection = (currentSection - 1 + sections.length) % sections.length;
                    scrollToSection(prevSection);
                }
            }
        });
    </script>
</body>
</html>
